<div ng-include="'views/partials/nav.html'"></div>


<br>

<p><button class="btn btn-primary" style="font-size: 1em;" ng-click="addNewItem = !addNewItem">Add to the List!</button></p>

<!-- Now we gotta put stuff inside the list yo -->
<div ng-show="addNewItem">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="itemName" class="control-label col-sm-2">Add an item:</label>
            <div class="col-sm-10">
                <input name="itemName" type="text" placeholder="item name" ng-model="vm.item.name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="itemDescription" class="control-label col-sm-2">Item description:</label>
            <div class="col-sm-10">
                <input name="itemDescription" type="text" placeholder="short and sweet" ng-model="vm.item.description" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="itemLink" class="control-label col-sm-2">Link:</label>
            <div class="col-sm-10">
                <input name="itemLink" type="text" placeholder="something specific?" ng-model="vm.item.link" class="form-control">
            </div>
        </div>
        <button class="btn btn-warning" ng-click="vm.addItem(vm.item)">Add!</button>
    </form>
</div>

<div class="container">
    <h3>
        {{vm.currentList.list.name}}
    </h3>
    <h4>
        {{vm.currentList.list.description}}
    </h4>
    <div class="container">
        <div class="row">
            <div class='itemDiv col-sm-3' ng-repeat="item in vm.currentList.list.items">
                <p>
                    {{item.name}}
                </p>
                <p>
                    {{item.description}}
                </p>
                <p>
                    <button class="btn btn-info" ng-if="item.link != null">
                        {{item.link}}
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
