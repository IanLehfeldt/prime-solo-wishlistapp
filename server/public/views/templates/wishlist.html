<div ng-include="'views/partials/nav.html'" ng-hide="!vm.userObject.userId"></div>

<div class="container divPad">
    <div class="form-group form-inline" ng-hide="!vm.userObject.userId">
        <button class="btn btn-primary" style="font-size: 1em;" ng-click="addNewItem = !addNewItem">Add to the List!</button>
    </div>
</div>

<!-- Now we gotta put stuff inside the list yo -->
<div ng-show="addNewItem" class="container divPad">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="itemName" class="control-label col-sm-2">Add an item:</label>
            <div class="col-sm-10">
                <input name="itemName" type="text" placeholder="item name" ng-model="vm.item.name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="itemDescription" class="control-label col-sm-2">Item description:</label>
            <div class="col-sm-10">
                <input name="itemDescription" type="text" placeholder="short and sweet" ng-model="vm.item.description" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="itemLink" class="control-label col-sm-2">Link:</label>
            <div class="col-sm-10">
                <input name="itemLink" type="text" placeholder="something specific?" ng-model="vm.item.link" class="form-control">
            </div>
        </div>
        <button class="btn btn-warning" ng-click="vm.addItem(vm.item)">Add!</button>
    </form>
</div>




<div class="container">
    <h3>
        {{vm.currentList.list.name}}
    </h3>
    <h4>
        {{vm.currentList.list.description}}
    </h4>
    <div class="container">
        <div class="row">

            <div class='itemDiv col-sm-5 divPad' ng-repeat="item in vm.currentList.list.items">
                <p>
                    <span>
                    {{item.name}}
                    </span>
                </p>

                <p> <span ng-hide="itemUpdater">
                    {{item.description}}
                    </span>
                    <input type="text" placeholder="{{item.description}}" ng-show="itemUpdater" ng-model="item.description" class="form-control">
                </p>
                <p>
                    <input type="text" placeholder="Add a link!! {{item.link}}" ng-show="itemUpdater" ng-model="item.link" class="form-control">
                </p>

                <p class="btn-group" ng-hide="!vm.userObject.userId">

                    <a ng-href="{{item.link}}">
                    <button class="btn btn-sm btn-info" ng-if="item.link != ''">
                        Link!
                    </button>
                    </a>

                    <button class="btn btn-sm btn-warning" ng-click="itemUpdater = !itemUpdater">Update</button>

                    <button class="btn btn-sm btn-warning" ng-click="vm.updateItem(item)" ng-show="itemUpdater">Save</button>

                    <button class="btn btn-sm btn-danger" ng-click="vm.deleteItem(item)">Delete</button>

                </p>

            </div>
        </div>
    </div>
</div>



<p class="container divPad" ng-hide="!vm.userObject.userId">
    <button class="btn btn-danger" style="font-size: 2em;" ng-click="vm.deleteCurrentList()">Delete Current List</button>
</p>
