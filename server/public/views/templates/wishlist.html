<div ng-include="'views/partials/nav.html'"></div>

<div class="container divPad">
    <div class="btn-group" ng-hide="vm.userObject.userId != vm.currentList.list.userId">
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                      Quick List!
                    </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a ng-repeat="list in vm.wishlists.lists" class="dropdown-item" href="#/wishlist/{{list._id}}">{{list.name}}</a>
            </div>
        </div>
        <button ng-click="vm.inputDiv = 'addNewItemInput'" class="btn btn-primary">Add to the List!</button>
        <button ng-click="vm.inputDiv = 'emailInput'" class="btn btn-warning">Emailer</button>
        <button ng-click="vm.inputDiv = default" class="btn btn-danger">X</button>
    </div>
</div>

<div ng-switch="vm.inputDiv">
    <div ng-switch-when="Default">
    </div>

    <!-- Emails to mail out -->
    <div ng-switch-when="emailInput" class="container divPad">
        <div class="form-group">
            <div class="col-sm-10">
                <label for="emailInput">Email your Wishlist!</label>
                <input name="emailInput" type="text" placeholder="Emails, seperated by comma" ng-model="vm.emails.emailList" class="form-control"
                    ng-list> {{vm.emailList.emails}}
                <p>
                    <button class="btn btn-success" ng-click="vm.emailList(vm.emails)">Send!</button>
                </p>
            </div>
        </div>
    </div>


    <!-- Now we gotta put stuff inside the list yo -->
    <div ng-switch-when="addNewItemInput" class="container divPad">
        <div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input name="itemName" type="text" placeholder="Item Name" ng-model="vm.item.name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input name="itemDescription" type="text" placeholder="Item Description" ng-model="vm.item.description" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input name="itemLink" type="text" placeholder="Link" ng-model="vm.item.link" class="form-control">
                    <p>
                        <button class="btn btn-success" ng-click="vm.addItem(vm.item)">Add!</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="container bottomPad">
    <h3>
        {{vm.currentList.list.name}}
    </h3>
    <h4>
        {{vm.currentList.list.description}}
    </h4>
    <div class="container">
        <div class="row">

            <div class='itemDiv col-md-5 divPad' ng-repeat="item in vm.currentList.list.items" ng-style="buyStyle" ng-class="{ 'itemBought' : item.bought }">
                <p>
                    <h4>
                        {{item.name}}
                    </h4>
                </p>

                <p>
                    <h5 ng-hide="itemUpdater">
                        {{item.description}}
                    </h5>
                    <input type="text" placeholder="{{item.description}}" ng-show="itemUpdater" ng-model="item.description" class="form-control input-sm">
                </p>
                <p>
                    <input type="text" placeholder="Add a link!! {{item.link}}" ng-show="itemUpdater" ng-model="item.link" class="form-control input-sm">
                </p>

                <div ng-hide="itemUpdater">
                    <label class="checkbox-inline"><input type="checkbox" value="" ng-model="item.bought" ng-click="vm.updateItem(item)"> Got it! </label>

                    <label ng-hide="vm.userObject.userId" class="checkbox-inline divPad"><input type="checkbox" value="" ng-model="item.secret" ng-click="vm.updateItem(item)"> Shhhh! </label>
                </div>

                <div class="btn-group" ng-hide="vm.userObject.userId != vm.currentList.list.userId">

                    <a ng-href="{{item.link}}">
                    <button class="btn btn-info" ng-hide="item.link!='' ">
                        Link!
                    </button>
                    </a>

                    <button class="btn btn-warning" ng-click="itemUpdater = !itemUpdater">Update</button>

                    <button class="btn btn-warning" ng-click="vm.updateItem(item)" ng-show="itemUpdater">Save</button>

                    <button class="btn btn-danger" ng-click="vm.deleteItem(item)">Delete</button>

                </div>
            </div>
        </div>
    </div>
</div>



<div class="nav navbar-nav navbar-fixed-bottom container divPad" ng-hide="vm.userObject.userId != vm.currentList.list.userId">
    <div class="container">
        <button class="btn btn-danger navbar-right" ng-click="vm.deleteCurrentList()">Delete Current List</button>
    </div>
</div>
