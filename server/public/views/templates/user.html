<div ng-include="'views/partials/nav.html'"></div>

<!-- <h1>Welcome, {{vm.userObject.userName}}!</h1> -->

<div class="container divPad">
    <p><button class="btn btn-primary" style="font-size: 2em;" ng-click="vm.startNewList = !vm.startNewList">Start a new list!!</button></p>

    <div ng-show="vm.startNewList">
        <form>
            <div class="form-group">
                <input class="form-control col-md-6" type="text" placeholder="Wishlist Name" ng-model="vm.newList.name" name="wishlist.name">
            </div>

            <div class="form-group">
                <input class="form-control col-md-6" type="text" placeholder="List Description" ng-model="vm.newList.description" name="wishlist.description">
            </div>

            <button class="btn btn-danger" ng-click="vm.startList(vm.newList)">Add list!</button>
        </form>
    </div>



    <div class="container divPad">
        <h2>Current Lists:</h2>
        <input class="form-control col-sm-4" placeholder="Filter Lists" ng-model="searchList">
        <div class="row">
            <div ng-repeat="list in vm.wishlists.lists | filter:searchList" class="col-md-8" ng-model="wishlists">
                <p>
                    <div class="listDiv divPad">
                        <p>
                            <div ng-hide="listUpdate">
                                <h4>{{list.name}}</h4>
                            </div>
                            <span ng-show="listUpdate"><input type="text" placeholder="{{list.name}}" class="form-control" ng-model="list.name"></span>

                            <span ng-hide="listUpdate">{{list.description}}</span>
                            <span ng-show="listUpdate"><input type="text" placeholder="{{list.description}}" class="form-control" ng-model="list.description"></span>
                            <button class="btn btn-warning" ng-click="vm.saveList(list)" ng-show="listUpdate">Save</button>
                        </p>

                        <br>

                        <div class="btn-group pull-right">
                            <a ng-href="#/wishlist/{{list._id}}">
                                <button class="btn btn-primary">Items: {{list.items.length}}
                                </button>
                            </a>

                            <button class="btn btn-sm btn-success">Bought: {{ ( list.items | filter: { bought: true } ).length }}</button>
                            <button class="btn btn-warning" ng-click="listUpdate = !listUpdate">Update</button>
                            <button class="btn btn-sm btn-danger" ng-click="vm.deleteList(list)">Delete</button>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="footer nav navbar-nav navbar-fixed-bottom container divPad">
    <button class="btn btn-info navbar-right" ng-click="vm.backToTop()">Back To Top!</button>
</div>
