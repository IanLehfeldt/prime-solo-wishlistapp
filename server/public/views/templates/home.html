<div class="divPad">
    <h3>Login</h3>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        <form>
            <div>
                <!-- <label for="username">Username:</label> -->
                <input type="text" ng-model="vm.user.username" class="form-control col-sm-4" name="username" placeholder="Username"/>
            </div>
            <div>
                <!-- <label for="password">Password:</label> -->
                <input class="form-control col-sm-4" type="password" ng-model="vm.user.password" placeholder="Password"/>
            </div>
            <div class="btn-group divPad">
                <button ng-click="vm.login()" class="btn btn-primary" type="submit" name="submit" value="Log In" >Log In!</button>
                <button ng-click="vm.registerPage()" class="btn btn-info" type="submit" name="submit" value="Log In" >Register</button>
            </div>
        </form>
</div>
