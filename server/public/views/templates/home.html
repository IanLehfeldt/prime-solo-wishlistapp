<div class="divPad">
    <h1 class="md-title">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        <form>
            <div>
                <md-input-container>
                    <label for="username">Username</label>
                    <input mdInput name="username" type="text" ng-model="vm.user.username" />
                </md-input-container>
                <md-input-container>
                    <label for="password">Password</label>
                    <input mdInput name="password" type="password" ng-model="vm.user.password" />
                </md-input-container>
            </div>

            <div>
                <md-button class="md-raised md-primary" type="submit" name="submit" value="Log In" ng-click="vm.login()" />Login</md-button>
                <md-button class="md-raised md-success" ng-click="vm.registerPage()">Register</md-button>
            </div>
        </form>
</div>
